<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Subscribe</title>
    <link rel="stylesheet" href="styles/10-dom.css">
  </head>
  <body>
    <div class="rock-paper-scissor">
      <p class="rock-paper-scissor-text">Rock Paper Scissors</p> 
      <div>
        <button class="rock-paper-scissor-button" onclick="
            play('rock')
          "><img class="rps" src="images/rock-emoji.png" alt="Rock"></button>
        <button class="rock-paper-scissor-button" onclick="
            play('paper')
          "><img class="rps" src="images/paper-emoji.png" alt="paper"></button>
        <button class="rock-paper-scissor-button" onclick="
            play('scissor')
        "><img class="rps" src="images/scissor-emoji.png" alt="scissor"></button>
        <p class="rock-paper-scissor-result"></p>

        <div class="result-div">
          <p class="result-div-p blinking-text">Start Game</p>
        </div>

        <div class="rock-paper-scissor-result-div">
          <div class="div-you">
            <p><u><strong>You picked</strong></u></p>
            <img class="img-you" src="images/heart-emoji.png" alt="">
          </div>
          <div class="div-computer">
            <p><u><strong>Computer picked</strong></u></p>
            <img class="img-computer" src="images/heart-emoji.png" alt="">
          </div>   
        </div>
        <div class="score-card">
          <p style="color: #fff; display: flex; align-items: center; justify-content: center; " class="score-card-text"><u><strong>Score Card</strong></u></p>
          <p class="rpp"><u><strong>Wins :<span class="rps-wins"> 0</span> </strong></u></p>
          <p class="rpp"><u><strong>Losses :<span class="rps-losses"> 0</span> </strong></u></p>
          <p class="rpp"><u><strong>Ties :<span class="rps-ties"> 0</span> </strong></u></p>
        </div>
        <div class="reset-score-button">
          <button class="reset-score" onclick="resetscore()">Reset Score</button>
        </div>
      </div> 
      <!-- <div class="blank1"></div> -->
        
    </div>

    <div class="blank1"></div>
    <div class="yt">
      <p class="yt-subscribe-text">YouTube Subscribe Button</p>  
      <button class="yt-subscribe-button" onclick="
        ytSubscribe()
      ">Subscribe</button>
    </div>
    <div class="blank1"></div>

    <div class="amazon">
      <p class="amazon-calculator-text">Amazon Shipping Calculator<br><span class="amazon-shiping">Order under $40 = +$10 shipping.</span><br><span>Order over $40 = Free shipping.</span></p>
      <div>
        <input type="text" class="amazon-input" placeholder="Enter order amount" onkeydown="if(event.key==='Enter'){amazonShippingCalculator()}" >
        <button class="amazon-calculator" onclick="
          amazonShippingCalculator()
        ">Calculator</button>
      </div>
      <p class="amazon-result"></p>
    </div>
    <div class="blank1"></div>

    <script src="scripts/10.dom.js"></script>
  </body>
</html>
